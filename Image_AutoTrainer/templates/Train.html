<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parameter Configure</title>
    <!-- Main Style Css -->
    <link rel="stylesheet" href="static/css/style2.css">
    
  </head>
  <body>
    <div class="banner">
      <div class="content">
        <h2>Parameter Configure</h2>

        <div class="container">
          <br>
          <!-- form -->
          <form class="form-detail" action="{{ url_for('Model_Train') }}" method ="post">

            <fieldset>
              <div class="row">
                <div class="'input-group">
                  <label for="MODEL_NAME">Model Name</label>
                  <select class="form-control" id="MODEL_NAME" name = "MODEL_NAME" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="Xception">Xception</option>
                    <option value = "VGG16">VGG16</option>
                    <option value = "VGG19">VGG19</option>
                    <option value = "ResNet50">ResNet50</option>
                    <option value = "ResNet101">ResNet101</option>
                    <option value = "ResNet50V2">ResNet50V2</option>
                    <option value = "ResNet101V2">ResNet101V2</option>
                    <option value = "ResNet152V2">ResNet152V2</option>
                    <option value = "InceptionV3">InceptionV3</option>
                    <option value = "MobileNet">MobileNet</option>
                    <option value = "MobileNetV2">MobileNetV2</option>
                    <option value = "DenseNet121">DenseNet121</option>
                    <option value = "DenseNet169">DenseNet169</option>
                    <option value = "DenseNet201">DenseNet201</option>
                    <option value = "NASNetMobile">NASNetMobile</option>
                    <option value = "EfficientNetB0">EfficientNetB0</option>
                    <option value = "EfficientNetB1">EfficientNetB1</option>
                    <option value = "EfficientNetB2">EfficientNetB2</option>
                  </select>
                </div>
      
                <div class="input-group">
                  <label for="LOSS_FUNC">Loss Function</label>
                    <select class="form-control" id="LOSS_FUNC" name="LOSS_FUNC" required>
                      <option disabled selected value> -- Select an Option -- </option>
                      <option value="sparse_categorical_crossentropy">sparse_categorical_crossentropy</option>
                      <option value="categorical_crossentropy">categorical_crossentropy</option>
                      <option value="binary_crossentropy">binary_crossentropy</option>
                    </select>
                </div>
              </div>
              
              
              <div class="row">
                <div class="input-group">
                  <label for="TRAIN_DATA_DIR">Training data dir</label>
                  <input type="text" class="form-control" id="TRAIN_DATA_DIR" name="TRAIN_DATA_DIR"  required>
                </div>
      
                <div class="input-group">
                  <label for="TRAIN_DATA_DIR">Validation data dir</label>
                  <input type="text" class="form-control" id="VALID_DATA_DIR" name="VALID_DATA_DIR"  required>
                </div>
              </div>
             
              <div class="row">
                <div class="input-group">
                  <label for="IMG_HT">Image Height</label>
                  <input type="text" class="form-control" id="IMG_HT" name="IMG_HT"  required>
                </div>
      
                <div class="input-group">
                  <label for="IMG_WT">Image Widht</label>
                  <input type="text" class="form-control" id="IMG_WT" name="IMG_WT"  required>
                </div>
      
                <div class="input-group">
                  <label for="CH">Channels</label>
                  <input type="text" class="form-control" id="CH" name="CH"  required>
                </div>
              </div>
              
    
              <div class="row">
                <div class="input-group">
                  <label for="AGUMENTATION">Agumentation</label>
                  <select class="form-control" id="AGUMENTATION" name="AGUMENTATION" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value = "False">False</option>
                    <option value = "True">True</option>
                  </select>
                </div>
      
                <div class="input-group">
                  <label for="EPOCHS">Epochs</label>
                  <input type="number" class="form-control" id="EPOCHS" name="EPOCHS"  required>
                </div>
              </div>
              
    
              <div class="row">
                <div class="input-group">
                  <label for="CLASSES">Classes</label>
                  <input type="text" class="form-control" id="CLASSES" name="CLASSES"  required>
                </div>
      
                <div class="input-group">
                  <label for="FREEZE_ALL">Freezing layers</label>
                  <select class="form-control" id="FREEZE_ALL" name="FREEZE_ALL" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value = "False">False</option>
                    <option value = "True">True</option>
                  </select>
                </div>
              </div>
              
    
              <div class="row">
                <div class="input-group">
                  <label for="FREEZE_TILL">Number of layers to Freeze</label>
                  <input type="text" class="form-control" id="FREEZE_TILL" name="FREEZE_TILL" placeholder="None">
                </div>
      
                <div class="input-group">
                  <label for="OPTIMIZER">Optimizer</label>
                  <select class="form-control" id="OPTIMIZER" name="OPTIMIZER" required>
                    <option disabled selected value> -- Select an Option -- </option>
                    <option value="Adam">Adam</option>
                    <option value="SGD">SGD</option>
                    <option value="RmsProp">RmsProp</option>
                  </select>
                </div>
              </div>
              
              
              <div class="row">
                <div class="input-group">
                  <label for="BATCH_SIZE">Batch Size</label>
                  <input type="text" class="form-control" id="BATCH_SIZE" name="BATCH_SIZE"  required>
                </div>

              </div>
            </fieldset>

            <div class="button-container">
              <a href="{{ url_for('Model_Train') }}">
                <button id="button" type="button"><span></span>Train</button>
              </a>
              <a href="{{ url_for('prediction') }}">
                <button id="button" type="button"><span></span>Predict</button>
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
